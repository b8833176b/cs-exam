	   //操过60分钟会you'we有问题
	   function loadExamTime(m,examId){
           var exam_key = "exam_id_"+examId;
           var countTime = -1;
           if((examId!=undefined)&&(examId!=null))
                countTime = sessionStorage.getItem(exam_key);
            $(".total-time").text("共"+m+"分钟");
	   		var time = (new Date()).getTime();
	   		if((countTime!=undefined)&&(countTime!=null)&&(countTime!=-1)) {
				if(countTime==0){
                    submint();
                    return;
				}
                time += countTime * 60 * 1000;
            }else
	   		    time+=m*60*1000;
	   		var interval = setInterval(function(){
	   			var t=time-new Date().getTime();
	   			var h=0;
	   			var m=0;
	   			var s=0;
	   			if(t>0){
	   				 h=Math.floor(t/1000/60/60%24);
				     m=Math.floor(t/1000/60%60);
				     s=Math.floor(t/1000%60);
				     if(h>0){
						$('#t_h').text(h+"小时");
				     }else{
				     	$('#t_h').text("");
				     }
				     if(m>0){
				         sessionStorage.setItem(exam_key, m);
				     	$('#t_m').text(m+"分钟");
				     }else{
				         sessionStorage.setItem(exam_key, 0);
				     	$('#t_m').text("");
				     }
				     if(s>0){
				     	$('#t_s').text(s+"秒");
				     }else{
				     	$('#t_s').text("");
				     }
	   			}else{
	   				clearInterval(interval);
	   				submint();
	   			}
	   		},500);
	   }
